<!DOCTYPE html>
<html>
<head>
	<title>REST API</title>
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="jsoncontrol.js"></script>
	<style type="text/css">
		iframe{
			width: 100%;
			height: 100%;
		}
		.view{
			border: #000000 solid 1px;
			overflow-y: scroll;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="col-sm-4 control">
		json:<input type="radio" name="returntype" value="application/json">
		xml:<input type="radio" name="returntype" value="application/xml">
		<form class="well">
			<h1>Add Product</h1>
		  <div class="form-group">
		    <label for="Pname">Product Name:</label>
		    <input type="text" class="form-control Pname">
		  </div>
		  <div class="form-group">
		    <label for="price">Product Price:</label>
		    <input type="number" class="form-control Price">
		  </div>
		  <button type="button" id="addprod" class="btn btn-default">Add Product</button>
		</form>
		<form class="well">
			<h1>Modify Product</h1>
			<div class="form-group">
		    <label for="price">Product ID:</label>
		    <input type="number" class="form-control PID">
		  </div>
		  <div class="form-group">
		    <label for="Pname">Product Name:</label>
		    <input type="text" class="form-control Pname2">
		  </div>
		  <div class="form-group">
		    <label for="price">Product Price:</label>
		    <input type="number" class="form-control Price2">
		  </div>
		  <button type="button" id="modprod" class="btn btn-default">Modify Product</button>
		</form>
		<form class="well">
			<h1>Remove Product</h1>
		  <div class="form-group">
		    <label for="PID">Product ID:</label>
		    <input type="number" class="form-control PID2">
		  </div>
		  <button type="button" id="remprod" class="btn btn-default">Remove Product</button>
		</form>
		<hr>
		<form class="well">
		  <h1>Add Product to Cart</h1>
		  <div class="form-group">
		    <label for="CID">Product ID:</label>
		    <input type="text" class="form-control CID1">
		  </div>
		  <div class="form-group">
		    <label for="quantity">Cart Quantity:</label>
		    <input type="number" class="form-control quan1">
		  </div>
		  <button type="button" id="addcart" class="btn btn-default">Add Cart</button>
		</form>
		<form class="well">
			<h1>Update Cart</h1>
			<div class="form-group">
		    <label for="price">Cart ID:</label>
		    <input type="number" class="form-control CID2">
		  </div>
		  <div class="form-group">
		    <label for="quantity">Cart Quantity:</label>
		    <input type="number" class="form-control quan2">
		  </div>
		  <button type="button" id="modcart" class="btn btn-default">Modify Cart</button>
		</form>
		<form class="well">
			<h1>Remove Product from Cart</h1>
		  <div class="form-group">
		    <label for="PID">Cart ID:</label>
		    <input type="number" class="form-control CID3">
		  </div>
		  <button type="button" id="remcart" class="btn btn-default">Remove Cart</button>
		</form>
	</div>
	<div class="col-sm-8 view">view</div>
</body>
</html>
